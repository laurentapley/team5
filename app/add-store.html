<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>The Retail Apocalypse</title>
  <meta name="keywords" content="stores, store closing, bankruptcy">
  <meta name="description" content="A site showcasing all the retail stores closed in the United States">
  <link rel="stylesheet" href="temp/styles/styles.css" />
</head>
<body>
<div class="container">
  <nav>
      <a href="#" class="logo">
        <img src="assets/images/icons/TRA_logo.svg" alt="" width="200px">
      </a>
    <ul>
      <li>
        <a href="#">
          <img src="assets/images/icons/tag.svg" alt="hash tag" width="50px">
          <p>Tags</p>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/images/icons/store.svg" alt="store" width="50px">
          <p>Store</p>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/images/icons/plus.svg" alt="add" width="50px">
          <p>Add</p>
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/images/icons/map.svg" alt="map" width="50px">
          <p>Map</p>
        </a>
    </ul>
  </nav>

  <main>
    <form class="checkboxes" action="index.html" method="post">
      <div>
      <input type="text" name="" value="" placeholder="Store Name">
      </div>
        <div class="submissions">
        <input type="file" name="" value="" accept="image/jpeg, image/application/pdf, image/x-png">
        <input type="button" name="Submit" value="Submit">
      </div>
        <div class="options">
          <input type="checkbox" name="" value="">CLOSED<br>
          <input type="checkbox" name="" value="">CLOSING SOON<br>
          <input type="checkbox" name="" value="">VANISHED<br>
          <input type="checkbox" name="" value="">EXTINCT<br>
          <input type="checkbox" name="" value="">MISSING<br>
        </div>




    </form>
  </main>
  <footer></footer>
</div>
</body>
</html>
